<center>
<div class="loginf">
<h1>Login FORM</h2><br><br>

<form id="loginform">
    <input type="text" placeholder="Enter your name" id="name"><br><br>
    <input type="password" placeholder="Enter your Password" id="password"><br><br>
    <button type="submit">Login</button>
</form>

<script>

    const API = "https://e-commerce-73do.onrender.com";
    
    const form = document.getElementById("loginform");
    form.addEventListener("submit",login);

    
    async function login(event){
        event.preventDefault();

        const name = document.getElementById("name").value;
        const password = document.getElementById("password").value;

        const res = await fetch(API + '/api/login',{
            method: 'POST',
            headers: { "Content-Type" : 'application/json'},
            body: JSON.stringify({name,password})
        });

        const data = await res.json();
        console.log(data);

        if(data.status){
            alert('Login Successfull!!');
            localStorage.setItem('token',true);
            localStorage.setItem('name',data.msg);
            window.location.href = './index.html';
        }
        else window.alert('Login Failed');
    }
</script>
